<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>

<body>
    <h1>Authentication Test</h1>

    <div class="form-group">
        <label>Phone Number:</label>
        <input type="tel" id="phoneNumber" value="+201555545417" placeholder="+201234567890">
    </div>

    <div class="form-group">
        <button onclick="sendOTP()">Send OTP</button>
        <button onclick="testNormalization()">Test Normalization</button>
    </div>

    <div class="form-group">
        <label>OTP:</label>
        <input type="text" id="otp" placeholder="123456" maxlength="6">
    </div>

    <div class="form-group">
        <button onclick="login()">Login</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.style.display = 'block';
        }

        function normalizePhoneNumber(phone) {
            if (!phone) return '';

            // Remove all non-digit characters except +
            let normalized = phone.replace(/[^\d+]/g, '');

            // Ensure it starts with + if it doesn't already
            if (!normalized.startsWith('+')) {
                normalized = '+' + normalized;
            }

            return normalized;
        }

        async function testNormalization() {
            const phone = document.getElementById('phoneNumber').value;
            const normalized = normalizePhoneNumber(phone);

            try {
                const response = await fetch('/api/debug/normalize-phone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone_number: phone })
                });

                const data = await response.json();
                showResult(`Original: ${phone}\nNormalized: ${normalized}\nServer Response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`Error: ${error.message}`, true);
            }
        }

        async function sendOTP() {
            const phone = document.getElementById('phoneNumber').value;
            const normalized = normalizePhoneNumber(phone);

            try {
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone_number: normalized })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`OTP sent successfully! Message: ${data.message}`);
                } else {
                    showResult(`Error: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                showResult(`Network Error: ${error.message}`, true);
            }
        }

        async function login() {
            const phone = document.getElementById('phoneNumber').value;
            const otp = document.getElementById('otp').value;
            const normalized = normalizePhoneNumber(phone);

            if (!otp || otp.length !== 6) {
                showResult('Please enter a 6-digit OTP', true);
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone_number: normalized,
                        otp: otp
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(`Login successful! Token: ${data.token.substring(0, 20)}...`);
                } else {
                    showResult(`Login Error: ${JSON.stringify(data)}`, true);
                }
            } catch (error) {
                showResult(`Network Error: ${error.message}`, true);
            }
        }
    </script>
</body>

</html>
